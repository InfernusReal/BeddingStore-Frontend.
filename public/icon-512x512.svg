<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#d4af37"/>
  
  <!-- Inner White Circle -->
  <circle cx="256" cy="256" r="220" fill="#ffffff"/>
  
  <!-- Inner Golden Circle -->
  <circle cx="256" cy="256" r="180" fill="#d4af37"/>
  
  <!-- B&S Letters -->
  <g transform="translate(256, 256)">
    <!-- B Letter -->
    <text x="-45" y="15" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
    
    <!-- Ampersand -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="60" font-weight="normal" fill="#ffffff" text-anchor="middle">&amp;</text>
    
    <!-- S Letter -->
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  </g>
  
  <!-- Decorative Bedding Elements -->
  <g transform="translate(256, 320)">
    <!-- Stylized pillow/bedding layers -->
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="0" cy="-8" rx="50" ry="12" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="0" cy="-16" rx="40" ry="8" fill="#ffffff"/>
  </g>
</svg>
